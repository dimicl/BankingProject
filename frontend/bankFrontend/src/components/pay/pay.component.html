<div class="container  d-flex flex-column justify-content-center align-items-center gap-5" style="min-height: 85vh;">
    <div class="d-flex justify-content-center align-items-left flex-column col-4 gap-2">
        <h5>Amount</h5>
        <input type="text" [(ngModel)]="this.forma.Iznos" />
        
    </div>
    <div class="d-flex justify-content-center align-items-left flex-column col-4 gap-2">
        <h5>Receiver's Account Number</h5>
        <input type="text" placeholder="" [(ngModel)]="this.forma.ReceiverAccount">
    </div>
    <div class="d-flex justify-content-center align-items-left flex-column col-4 gap-2">
        <h5>Purpose of payment</h5>
        <input type="text" placeholder="" [(ngModel)]="this.forma.Purpose">
        {{this.forma.Purpose}}
    </div>
    <div class="text-lg-center text-sm-left col-4 gap-2">
        <button type="button" class="btn btn-outline-primary col-lg-6 col-12" (click)="onSubmit()">Send</button>
    </div>
</div>
