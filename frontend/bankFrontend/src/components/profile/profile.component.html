<div class="container-fluid d-flex flex-column justify-content-center align-items-center gap-5 py-4" style="border: 1px solid black; min-height: 85vh;">
    
    <div class="row w-100 d-flex flex-lg-row flex-column align-items-center justify-content-center gap-5">
        <div class="col-lg-2 col-md-6 col-sm-12 d-flex justify-content-center">
            <img src="profile.svg" class="img-fluid" width="150" height="150" alt="">
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12 d-flex flex-column align-items-start">
            <div class="col-12 text-center">
                <p style="color: #374151;"><strong>Available</strong></p>
                <p>{{this.racun.sredstva}} {{this.racun.valuta}}</p>
            </div>
            <div class="col-12 text-center">
                <p><strong>Last log in</strong></p>
                <p>{{this.user.prijava}}</p>
            </div>
        </div>
    </div>

    <div class="row w-100 d-flex flex-lg-row flex-column align-items-center justify-content-center gap-4">
        <div class="col-lg-2 col-md-6 col-sm-12">
            <p><strong>First Name</strong></p>
            <input type="text" class="form-control" disabled [value]="this.user.ime">
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
            <p><strong>Last Name</strong></p>
            <input type="text" class="form-control" disabled [value]="this.user.prezime">
        </div>
    </div>

    <div class="row w-100 d-flex flex-lg-row flex-column align-items-center justify-content-center gap-4">
        <div class="col-lg-2 col-md-6 col-sm-12">
            <p><strong>Email</strong></p>
            <input type="text" class="form-control" disabled [value]="this.user.email">
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
            <p><strong>Account Number</strong></p>
            <input type="text" class="form-control" disabled [value]="this.racun.brojR">
        </div>
    </div>

</div>
