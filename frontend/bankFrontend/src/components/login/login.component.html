<div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="pin-container">
          @for (item of pin; track $index) {
            <input
              #pinInputs
              type="password"
              maxlength="1"
              class="pin-box"
              [ngModel]="pin[$index]"
              (ngModelChange)="handleInput($event, $index)"
              (keydown)="handleKeydown($event, $index)"
              name="pin{{$index}}"
            />
          }
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <p class="signup-link">
        Don't have an account?
        <a routerLink="/register" style="text-decoration: none;">Sign up here</a>
      </p>
    </div>
  </div>
