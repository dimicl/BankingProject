<div class="d-flex justify-content-center align-items-center vh-100" 
     style="background-image: url('background.svg'); background-repeat: no-repeat; 
            background-size: cover; min-height: 100vh;">
  
  <div class="container d-flex w-100 h-100 justify-content-center align-items-center">
    <div class="row w-100 h-100 align-items-center">
      
      <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center">
        <img src="reg.svg" class="img-fluid" style="max-width: 80%;" alt="">
      </div>

      <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center h-100">
        <div class="w-100 p-4 p-lg-5 bg-white rounded-4 shadow" style="max-width: 500px;">
          <h2 class="text-center lato-light typewriter" style="font-size: 30px;">Create an account</h2>
          <form (ngSubmit)="onSubmit()" #form="ngForm" class="needs-validation w-100" novalidate>
            
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1cg">First name</label>
              <input [ngClass]="{'is-valid': imeVar.valid && imeVar.touched, 'is-invalid' : !imeVar.valid && imeVar.touched}" 
                     [(ngModel)]="korisnik.ime" #imeVar="ngModel" name="ime" 
                     type="text" id="form3Example1cg" class="form-control form-control-lg" required />
              <div class="valid-feedback">It's good.</div>
              <div class="invalid-feedback">Invalid value.</div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example2cg">Last name</label>
              <input [ngClass]="{'is-valid': prezimeVar.valid && prezimeVar.touched, 'is-invalid' : !prezimeVar.valid && prezimeVar.touched}" 
                     [(ngModel)]="korisnik.prezime" #prezimeVar="ngModel" name="prezime" 
                     type="text" id="form3Example2cg" class="form-control form-control-lg" required />
              <div class="valid-feedback">It's good.</div>
              <div class="invalid-feedback">Invalid value.</div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3cg">Email</label>
              <input [ngClass]="{'is-valid': emailVar.valid && emailVar.touched, 'is-invalid' : !emailVar.valid && emailVar.touched}" 
                     [(ngModel)]="korisnik.email" #emailVar="ngModel" name="email" 
                     type="email" id="form3Example3cg" class="form-control form-control-lg" required email />
              <div class="valid-feedback">It's good.</div>
              <div class="invalid-feedback">Invalid value.</div>
              <div class="invalid-feedback" *ngIf="emailVar.errors?.['email']">Unesite ispravan email format.</div>
            </div>

            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" [(ngModel)]="korisnik.isTerms" name="isTerms" type="checkbox" value="" required />
              <label class="form-check-label">I agree to the <a href="#" class="text-body"><u>Terms of Service</u></a></label>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="form.invalid" (click)="onSubmit()">Register</button>
            </div>

            <p class="text-center text-muted mt-3">Have an account? 
              <a routerLink="/login" class="fw-bold text-body"><u>Login here</u></a>
            </p>
          </form>
        </div>
      </div>

    </div>
  </div>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" #exampleModal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex justify-content-end">
        <button type="button" class="close bg-white" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <span>{{ modalMessage }}</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="closeModal()">Ok</button>
      </div>
    </div>
  </div>
</div>
